<template>
    <lightning-card>

                    color: darkslategrey;" ><b>Round</b></label>
                        <lightning-combobox  value={levelValue} placeholder="Select Level" options={levelOptions} onchange={handleLevelChange}>

                </div>

                    <label style="    position: relative;
                    top: 20%;
                    font-size: 125%;
                    color: darkslategrey;" ><b>From</b></label>
                    <lightning-input type="Date" name="inputDate" value={filFromDate} onchange={handleFromDateChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <label style="    position: relative;
                    top: 20%;
                    font-size: 125%;

                    <label style="    position: relative;
                    top: 20%;
                    font-size: 125%;
                    color: darkslategrey;" ><b>Interviewee</b></label>
                    <lightning-input  type="Text" name="searchName" placeholder="Enter the Name" onchange={handleNameSearch}></lightning-input>
