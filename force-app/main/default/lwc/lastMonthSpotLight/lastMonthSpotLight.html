<template>
  <template if:true={editEnable}>
    <img src={buttonSpotLight} style="width: 500px;height: 200px;" name="birthday" />
  </template>
  <template if:false={editEnable}>
    <img class="custom" src={buttonSpotLight} style="width: 500px;height: 200px;" name="birthday" onclick={spotLightLoop}/>
  </template>
        <template if:true={isAwardModal}>
          <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
              <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" id="modal-content-id-1">
                <!--------------content -------------------->
    
                <div class="bdybg">
                  <div class="slds-grid slds-grid_vertical" style="position: relative;top: 29%;">
                    <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
                      <div class="profile-pic">
                        <label class="-label" for="file">
                          <span class="glyphicon glyphicon-camera"></span>
                        </label>
                        <img class="circleborder" src={val.url} style="width: 200px;height: 200px;"/>
                      </div>
                    </div>
                    <br />
                    <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
                      <b class="name">{val.conName}</b>
                    </div>
                  </div>
                </div>
              </div>
              <div  class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Close</button>
               
                <!--button class="logoutButton" onclick={closeModal}>
                  <b>Close</b></button-->
              </div>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
</template>
