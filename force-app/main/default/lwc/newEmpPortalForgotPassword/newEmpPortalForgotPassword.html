<template>
    <template if:true={forgotPage}>
        <div class="slds-p-top_xx-large ">
            <div class="slds-grid  slds-wrap">
                <div class="slds-col slds-size_1-of-2 bg_1">
                    <!--image src={img_1}></image-->
                </div>
                <div class="slds-col slds-size_1-of-2  bg">
                    <div class="slds-m-around_medium">
                        <div class="slds-align_absolute-center bottom1">
                            <image src={img_1} style="height: 150px; width: 500px;"></image>
                        </div>
                    </div>
                    <div class="slds-text-heading_large slds-align_absolute-center"><b>Reset Your Password</b></div>
                    </br>
                    </br>
                    <div class="slds-text-heading_small slds-text-longform p">
                        <h3 class="slds-text-heading_small"><b>Having trouble Logging in?</b></h3>

                        <ul>
                            <li>Usernames are in the form of an email address.</li>
                            <li>Passwords are case sensitive.</li>
                            <!--<li>
                                <figure>
                                    <a href="https://dazeworks.force.com/s/">
                                        <b>Dazeworks Employee Portal</b>
                                    </a>
                                </figure>
                            </li>-->
                        </ul>

                        <h3 class="slds-text-heading_small"><b>To reset your password, enter your email address.</b>
                        </h3>
                    </div>

                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-align_absolute-center slds-size_8-of-12">
                            <image src={inpuDes_1} style="height:52px; width:12px;"></image>
                            <input placeholder="Email Address" value={email} onchange={handleChange} style="height:52px;  width:500px;" type="text"></input>
                        </div>
                    </div>
                    </br>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-align_absolute-center slds-size_8-of-12">
                            <button class="button" style="height: 50px; width:150px" onclick={sendEmailHandler}>Send Email</button>
                        </div>
                    </div>

                    </br>
                    <div class="slds-align_absolute-center">
                        <a onclick={backtoLofinghandler} class="slds-m-left_x-small"><b>Back To Login</b></a>
                    </div>
                </div>
            </div>
        </div>
        
    </template>
    <template if:true={sentEmailOff}>
        <div class="slds-p-top_xx-large ">
            <div class="slds-grid  slds-wrap">
                <div class="slds-col slds-size_1-of-2 bg_1">
                    <!--image src={img_1}></image-->
                </div>
                <div class="slds-col slds-size_1-of-2  bg">
                    <div class="slds-m-around_medium">
                        <div class="slds-align_absolute-center bottom1">
                            <image src={img_1} style="height: 150px; width: 500px;"></image>
                        </div>
                    </div>
                    <div class="slds-text-heading_large slds-align_absolute-center"><b>Check Your Email</b></div>
                    </br>
                    </br>
                    <div class="slds-text-heading_small slds-text-longform p">
                        <h3 class="slds-text-heading_small"><b>We have sent you an email with a link to finish resetting your password.</b></h3>

                        <ul>
                            <li>Can't find the email? Try checking your spam folder.</li>

                            <li>If you still can't log in, have us <a onclick={goBack}><b>resend the email.</b></a> or contact HR-Team.</li>
                            <li>
                                <figure>
                                    <a href="https://dazeworks.force.com/s/">
                                        <b>Dazeworks Employee Portal</b>
                                    </a>
                                </figure>
                            </li>
                        </ul>
                    </div>
                    </br>   
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-align_absolute-center slds-size_8-of-12">
                            <button class="button" style="height: 60px; width:200px" onclick={home}>Back To Login Page</button>
                        </div>
                    </div>
                    </br>
                </div>
            </div>
        
        </div>
        
    </template>
    <template if:true={homepage}>
        <c-new-emp-portal></c-new-emp-portal>
    </template>

</template>
