<template>
    <template if:true={showLogin}>
        <c-new-emp-portal ipaddress = {messageFromVF} onotpverify={submitLogin} ></c-new-emp-portal>
    </template>    
    <template if:true={showConnect}>
        <c-new-emp-portal-home emp-id={empid}  rec-id={recid} emp-name={empName} home={showConnect} ipaddress = {messageFromVF}
        tittle={tittle} emp-manager={empManager} phone={phone} mobile={mobile} emp-d-o-j={empDOJ} emp-email={empEmail}
        ></c-new-emp-portal-home>
    </template>
</template>
