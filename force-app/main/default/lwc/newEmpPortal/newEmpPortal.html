<template>
	<template if:true={login}>
		<div class="">
			<div class="slds-grid  slds-wrap">
				<div class="slds-col slds-size_1-of-2 bg_1">
					<!--image src={img_1}></image-->
				</div>
				<div class="slds-col slds-size_1-of-2  bg">	
					<div class="slds-m-around_medium">
						<div class="slds-align_absolute-center bottom">
							<image src={img_1} style="height: 150px; width: 500px; " ></image>
						</div>
					</div>
					
					<div class="slds-grid slds-wrap">
						<div class="slds-col slds-align_absolute-center slds-size_8-of-12">
							<image src={inpuDes_1} style="height:52px; width:12px;"></image>
							<input placeholder="Employee ID" style="height:52px;  width:500px;" type="text" value={empId}
							onkeyup={emailHandler} ></input>
						</div>
					</div>
					<div class="slds-grid slds-wrap">
						<div class="slds-col slds-align_absolute-center slds-size_8-of-12">
							<image src={inpuDes_1} style="height:52px; width:12px;"></image>
							<input placeholder="Password"  style="height:52px;  width:500px;"
								type="password"  value={password}
								onkeyup={passwordHandler} ></input>
						</div>
					</div>
					</br>
					<div class="slds-grid slds-wrap">
						<div class="slds-col slds-align_absolute-center slds-size_8-of-12">
							<button class="button" style="height: 50px; width:150px" onclick={submitHandler} >LOGIN</button>
						</div>
					</div>
				</br>
				<div class="slds-align_absolute-center">
					<a class="slds-m-left_x-small" onclick={forgatePasswordHandler} ><b>Forgot Your Password ?</b></a>
				</div>
				</div>
			</div>
		</div>
	</template>
	<template if:true={forgatePassword}>
		<c-new-emp-portal-forgot-password></c-new-emp-portal-forgot-password>
	</template>
</template>
