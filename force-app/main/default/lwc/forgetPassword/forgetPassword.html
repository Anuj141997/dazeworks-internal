<template>
  <template if:true={forgotPage}>
    <lightning-card>
      <div class="slds-align_absolute-center">
        <div class="slds-box slds-box_small" style="width:35rem; height:fit-content">
          <div class="slds-align_absolute-center">
            <image src={image} width="300" height="300">
          </div>
          <h1 style="color:Black;font-size:22px;">
            <B>
              <div class="slds-align_absolute-center">Reset Your Password</div>
            </B>
          </h1>
          </br>
          </br>
          <div class="slds-text-heading_small slds-text-longform">

            <h3 class="slds-text-heading_small"><b> Having trouble Loggin in?</b></h3>
            </br>
            <ul>
              <li>Usernames are in the form of an email address.</li>

              <li>Passwords are case sensitive.</li>

              <li>
                <figure>
                  <a href="https://dazeworks.force.com/s/">
                    <b> Dazeworks Employee Portal</b>
                  </a>
                </figure>
              </li>
            </ul>
            </br>

            <h3 class="slds-text-heading_small"><b>To reset your password, enter your email address.</b></h3>
          </div>
          </br>
         
          <lightning-input type="email" style=" padding: 15px;" onchange={handleChange} variant="label-hidden"
            placeholder="Type here..." name="emailAddress"></lightning-input>
          <div class="slds-grid slds-grid_align-center">
            <div class="slds-col">
              <lightning-button style="padding: 15px;" class="slds-align_absolute-center" onclick={sendEmailHandler}
                label="Send Email" variant="brand">
              </lightning-button>
            </div>
            <div class="slds-col">
              <lightning-button style="padding: 15px;" class="slds-align_absolute-center" label="Go To Login Page"
                variant="destructive" onclick={home}>
              </lightning-button>
            </div>
          </div>
        </div>
      </div>
    </lightning-card>
  </template>
  <!--after sent email-->
  <template if:true={sentEmailOff}>
    <lightning-card>
      <div class="slds-align_absolute-center">
        <div class="slds-box slds-box_small" style="width:35rem; height:fit-content">
          <div class="slds-align_absolute-center">
            <image src={image} width="300" height="300">
          </div>
          <h1 style="color:Black;font-size:22px;">
            <B>
              <div class="slds-align_absolute-center">Check Your Email</div>
            </B>
          </h1>
          </br>
          </br>
          <div class="slds-text-heading_small slds-text-longform">

            <h3 class="slds-text-heading_small"><b>We have sent you an email 
              with a link to finish resetting your password.</b></h3>
            </br>
            <ul>
              <li>Can't find the email? Try checking your span folder.</li>

              <li>If you can still can't log in, have us <a onclick={goBack}><b>resend the email.</b></a></li>

              <li>
                <figure>
                  <a href="https://dazeworks.force.com/s/">
                    <b> Dazeworks Employee Portal</b>
                  </a>
                </figure>
              </li>
            </ul>
            
          </div>
          </br>          
          <div class="slds-grid_align-center">
            <lightning-button style="padding: 15px;" class="slds-align_absolute-center" label="Go To Login Page"
                variant="destructive" onclick={home}>
              </lightning-button>
          </div>
        </div>
      </div>
    </lightning-card>
  </template>
  <template if:true={homepage}>
    <c-login></c-login>
  </template>
</template>
